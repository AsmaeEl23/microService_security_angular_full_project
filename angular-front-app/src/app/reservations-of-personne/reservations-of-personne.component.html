<div class="container">
  <h1 class="text-center text-black">Reservations</h1>

  <table class="table shadow-lg p-3 mb-5 bg-body-tertiary rounded">
    <thead>
    <tr class="text-center">
      <th>ID</th>
      <th>Nom</th>
      <th>Date</th>
      <th>Duree</th>
      <th>Contexte</th>
      <th>Resource ID</th>
      <th>ID Personne</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let r of reservations" class="text-center">
      <td>{{ r.id }}</td>
      <td>{{ r.nom }}</td>
      <td>{{ r.date }}</td>
      <td>{{ r.duree }}</td>
      <td>{{ r.contexte }}</td>
      <td>{{ r.resourceId }}</td>
      <td>{{ r.idPersonne }}</td>
    </tr>
    </tbody>
  </table>
</div>
