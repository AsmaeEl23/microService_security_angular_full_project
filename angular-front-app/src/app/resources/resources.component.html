<div class="container">
  <h1 class="text-center text-black">Resources</h1>

  <table class="table shadow-lg p-3 mb-5 bg-body-tertiary rounded">
    <thead>
    <tr class="text-center">
      <th>ID</th>
      <th>Nom</th>
      <th>Type</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let r of resources" class="text-center">
      <td>{{ r.id }}</td>
      <td>{{ r.nom }}</td>
      <td>{{ r.type }}</td>
      <td class="text-center">
        <button class="btn" (click)="deleteResource(r.id)">
          <i class="bi bi-trash text-danger"></i>
        </button>
        <button class="btn"  data-bs-toggle="modal" data-bs-target="#updateModal" (click)="editResource(r)">
          <i class="bi bi-pen text-info"></i>
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
