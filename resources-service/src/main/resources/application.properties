spring.application.name=resource-service
server.port=8082

spring.config.import=optional:configserver:${CONFIG_SERVICE_URL:http://localhost:9999}
spring.datasource.url=jdbc:h2:mem:resource-db
spring.h2.console.enabled=true


spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/app-realm
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/app-realm/protocol/openid-connect/certs
